<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主日服事整合清單</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .task-item {
            transition: color 0.3s, text-decoration 0.3s;
        }
        .task-item.completed label {
            text-decoration: line-through;
            color: #9ca3af; /* gray-400 */
        }
        .progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }
        /* 自定義 Checkbox 樣式 */
        .custom-checkbox {
            -webkit-appearance: none;
            appearance: none;
            background-color: #fff;
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.5em;
            height: 1.5em;
            border: 0.15em solid currentColor;
            border-radius: 0.25em;
            transform: translateY(-0.075em);
            display: grid;
            place-content: center;
            cursor: pointer;
        }
        .custom-checkbox::before {
            content: "";
            width: 0.8em;
            height: 0.8em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em #3b82f6; /* blue-500 */
            transform-origin: bottom left;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        .custom-checkbox:checked::before {
            transform: scale(1);
        }
        /* 分頁按鈕樣式 */
        .tab-btn {
            transition: background-color 0.3s, color 0.3s;
        }
        .tab-btn.active {
            background-color: #3b82f6; /* blue-500 */
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-700">

    <div class="container mx-auto max-w-3xl p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-800">音控直播確認清單</h1>
            <p class="text-gray-500 mt-2">點擊項目以標示完成</p>
        </header>

        <!-- Tabbed Navigation -->
        <div class="mb-6 flex justify-center border-b border-gray-200">
            <button id="tab-audio" class="tab-btn text-lg font-medium py-3 px-6 rounded-t-lg focus:outline-none">音控服事</button>
            <button id="tab-stream" class="tab-btn active text-lg font-medium py-3 px-6 rounded-t-lg focus:outline-none">直播服事</button>
            
        </div>

        <!-- Stream Checklist Content -->
        <div id="content-stream" class="tab-content active">
            <header class="text-center mb-6">
                 <p class="text-sm text-gray-500 mb-4">注意：此為 <strong class="text-red-500">第二堂主日</strong> 所需執行之操作。</p>
            </header>
            <div class="mb-8">
                <div class="flex justify-between items-center mb-2">
                    <span id="progress-text-stream" class="text-sm font-medium text-gray-600">進度: 0%</span>
                    <button id="reset-button-stream" class="text-sm font-medium text-blue-600 hover:text-blue-800 transition-colors">
                        <i class="fas fa-sync-alt mr-1"></i>重設
                    </button>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar-stream" class="bg-blue-500 h-2.5 rounded-full progress-bar-fill" style="width: 0%"></div>
                </div>
            </div>
            <main class="space-y-8">
                <section class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-4 border-l-4 border-blue-500 pl-4 text-slate-700">主日前準備</h2>
                    <div class="space-y-4">
                        <div class="task-item flex items-center"><input type="checkbox" id="stream-prep1" class="custom-checkbox mr-4"><label for="stream-prep1" class="flex-1 cursor-pointer">主日開始前15分鐘到達教會</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="stream-prep2" class="custom-checkbox mr-4"><label for="stream-prep2" class="flex-1 cursor-pointer">確認電腦為開啟狀態</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="stream-prep3" class="custom-checkbox mr-4"><label for="stream-prep3" class="flex-1 cursor-pointer">開啟 Chrome 瀏覽器與 OBS 軟體</label></div>
                    </div>
                </section>
                <section class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-4 border-l-4 border-orange-500 pl-4 text-slate-700">YouTube 直播設定</h2>
                    <div class="space-y-4">
                        <div class="task-item flex items-center"><input type="checkbox" id="stream-yt1" class="custom-checkbox mr-4"><label for="stream-yt1" class="flex-1 cursor-pointer">在 YouTube 點選「進行直播」</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="stream-yt2" class="custom-checkbox mr-4"><label for="stream-yt2" class="flex-1 cursor-pointer">點選「編輯」修改本次主日內容</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="stream-yt3" class="custom-checkbox mr-4"><label for="stream-yt3" class="flex-1 cursor-pointer">更新：講道主題、經文、講者名字、日期</label></div>
                    </div>
                </section>
                <section class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-4 border-l-4 border-teal-500 pl-4 text-slate-700">OBS 設定與開播</h2>
                    <div class="space-y-4">
                        <div class="task-item flex items-center"><input type="checkbox" id="stream-obs1" class="custom-checkbox mr-4"><label for="stream-obs1" class="flex-1 cursor-pointer">確認攝影機訊號已進入 OBS 畫面</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="stream-obs2" class="custom-checkbox mr-4"><label for="stream-obs2" class="flex-1 cursor-pointer">確認投影片已導入 OBS</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="stream-obs3" class="custom-checkbox mr-4"><label for="stream-obs3" class="flex-1 cursor-pointer">在 OBS 點選「開始串流」</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="stream-obs4" class="custom-checkbox mr-4"><label for="stream-obs4" class="flex-1 cursor-pointer">回到 Chrome 確認 YouTube 已收到直播畫面</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="stream-obs5" class="custom-checkbox mr-4"><label for="stream-obs5" class="flex-1 cursor-pointer">主日前 5-10 分鐘，在 YouTube 點選「開始直播」</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="stream-obs6" class="custom-checkbox mr-4"><label for="stream-obs6" class="flex-1 cursor-pointer">確認直播聲音正常</label></div>
                    </div>
                </section>
                <section class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-4 border-l-4 border-green-500 pl-4 text-slate-700">主日進行中</h2>
                    <div class="space-y-4">
                        <div class="task-item flex items-center"><input type="checkbox" id="stream-during1" class="custom-checkbox mr-4"><label for="stream-during1" class="flex-1 cursor-pointer">確認直播串流正常</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="stream-during2" class="custom-checkbox mr-4"><label for="stream-during2" class="flex-1 cursor-pointer">確認聊天室回饋</label></div>
                    </div>
                </section>
                <section class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-4 border-l-4 border-purple-500 pl-4 text-slate-700">主日結束後</h2>
                    <div class="space-y-4">
                        <div class="task-item flex items-center"><input type="checkbox" id="stream-after1" class="custom-checkbox mr-4"><label for="stream-after1" class="flex-1 cursor-pointer">待司琴彈奏完畢，在chrome點選「結束直播」</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="stream-after2" class="custom-checkbox mr-4"><label for="stream-after2" class="flex-1 cursor-pointer">在 OBS 點選「結束串流」</label></div>
                        <p class="text-sm text-gray-500 mb-4">一定要確定有<strong class="text-red-500">結束串流</strong>，不然會自動開啟另一個youtube直播</p>
                        <div class="task-item flex items-center"><input type="checkbox" id="stream-after3" class="custom-checkbox mr-4"><label for="stream-after3" class="flex-1 cursor-pointer">關閉 OBS 程式與 Chrome 瀏覽器</label></div>
                    </div>
                </section>
            </main>
        </div>

        <!-- Audio Checklist Content -->
        <div id="content-audio" class="tab-content">
             <div class="mb-8">
                <div class="flex justify-between items-center mb-2">
                    <span id="progress-text-audio" class="text-sm font-medium text-gray-600">進度: 0%</span>
                    <button id="reset-button-audio" class="text-sm font-medium text-blue-600 hover:text-blue-800 transition-colors">
                        <i class="fas fa-sync-alt mr-1"></i>重設
                    </button>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar-audio" class="bg-blue-500 h-2.5 rounded-full progress-bar-fill" style="width: 0%"></div>
                </div>
            </div>
            <main class="space-y-8">
                <section class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-4 border-l-4 border-blue-500 pl-4 text-slate-700">會前準備</h2>
                    <div class="space-y-4">
                        <div class="task-item flex items-center"><input type="checkbox" id="audio-task1" class="custom-checkbox mr-4"><label for="audio-task1" class="flex-1 cursor-pointer">主日開始前15分鐘到達教會</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="audio-task2" class="custom-checkbox mr-4"><label for="audio-task2" class="flex-1 cursor-pointer">開啟“主控台”電源和“無線麥克風接收器”電源</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="audio-task3" class="custom-checkbox mr-4"><label for="audio-task3" class="flex-1 cursor-pointer">開啟講台收音麥克風</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="audio-task4" class="custom-checkbox mr-4"><label for="audio-task4" class="flex-1 cursor-pointer">確認無線麥克風 WL1 電量充足 (三格以上)</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="audio-task5" class="custom-checkbox mr-4"><label for="audio-task5" class="flex-1 cursor-pointer">確認 WL2 電量充足 (三格以上)，並於會前10分鐘交給牧師</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="audio-task6" class="custom-checkbox mr-4"><label for="audio-task6" class="flex-1 cursor-pointer">麥克風音量適中</label></div>
                    </div>
                </section>
                <section class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-4 border-l-4 border-green-500 pl-4 text-slate-700">主日進行中</h2>
                    <div class="space-y-4">
                        <div class="task-item flex items-center"><input type="checkbox" id="audio-task7" class="custom-checkbox mr-4"><label for="audio-task7" class="flex-1 cursor-pointer">依現場狀況，隨時調整主控台音量</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="audio-task8" class="custom-checkbox mr-4"><label for="audio-task8" class="flex-1 cursor-pointer">若有需要，將 WL1 麥克風遞給同工</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="audio-task9" class="custom-checkbox mr-4"><label for="audio-task9" class="flex-1 cursor-pointer">注意手機訊號干擾 (保持距離或開啟飛航)</label></div>
                    </div>
                </section>
                <section class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-4 border-l-4 border-purple-500 pl-4 text-slate-700">主日結束後 (第二堂)</h2>
                    <p class="text-sm text-gray-500 mb-4">第一堂服事同工請保持設備開啟。以下為第二堂無後續活動時的關機流程：</p>
                    <div class="space-y-4">
                        <div class="task-item flex items-center"><input type="checkbox" id="audio-task10" class="custom-checkbox mr-4"><label for="audio-task10" class="flex-1 cursor-pointer">關閉所有麥克風 (講台、WL1、WL2)</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="audio-task11" class="custom-checkbox mr-4"><label for="audio-task11" class="flex-1 cursor-pointer">將 WL1、WL2 的電池取出充電</label></div>
                        <div class="task-item flex items-center"><input type="checkbox" id="audio-task12" class="custom-checkbox mr-4"><label for="audio-task12" class="flex-1 cursor-pointer">關閉主控台和無線麥克風接收器電源</label></div>
                    </div>
                </section>
            </main>
        </div>

        <footer class="text-center mt-12 py-4 border-t">
            <p class="text-gray-500 text-sm">&copy; 2024 教會服事團隊. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = {
                stream: document.getElementById('tab-stream'),
                audio: document.getElementById('tab-audio'),
            };
            const contents = {
                stream: document.getElementById('content-stream'),
                audio: document.getElementById('content-audio'),
            };

            const switchTab = (tabName) => {
                // Deactivate all tabs and content
                Object.values(tabs).forEach(tab => tab.classList.remove('active'));
                Object.values(contents).forEach(content => content.classList.remove('active'));

                // Activate the selected tab and content
                tabs[tabName].classList.add('active');
                contents[tabName].classList.add('active');
                
                // Save the active tab to localStorage
                localStorage.setItem('activeServiceTab', tabName);
            };
            
            // Add click listeners to tabs
            tabs.stream.addEventListener('click', () => switchTab('stream'));
            tabs.audio.addEventListener('click', () => switchTab('audio'));

            const initializeChecklist = (containerId, storageKey) => {
                const container = document.getElementById(containerId);
                if (!container) return;

                const checkboxes = container.querySelectorAll('input[type="checkbox"]');
                const progressBar = container.querySelector('.progress-bar-fill');
                const progressText = container.querySelector('.text-sm.font-medium.text-gray-600');
                const resetButton = container.querySelector('.text-sm.font-medium.text-blue-600');
                const totalTasks = checkboxes.length;

                const updateProgress = () => {
                    const checkedTasks = container.querySelectorAll('input[type="checkbox"]:checked').length;
                    const percentage = totalTasks > 0 ? Math.round((checkedTasks / totalTasks) * 100) : 0;
                    
                    if (progressBar) progressBar.style.width = `${percentage}%`;
                    if (progressText) progressText.textContent = `進度: ${percentage}% (${checkedTasks}/${totalTasks})`;

                    checkboxes.forEach(checkbox => {
                        const taskItem = checkbox.closest('.task-item');
                        if (taskItem) {
                            if (checkbox.checked) {
                                taskItem.classList.add('completed');
                            } else {
                                taskItem.classList.remove('completed');
                            }
                        }
                    });
                };

                const saveState = () => {
                    const state = {};
                    checkboxes.forEach(checkbox => {
                        state[checkbox.id] = checkbox.checked;
                    });
                    localStorage.setItem(storageKey, JSON.stringify(state));
                };

                const loadState = () => {
                    const state = JSON.parse(localStorage.getItem(storageKey));
                    if (state) {
                        checkboxes.forEach(checkbox => {
                            checkbox.checked = state[checkbox.id] || false;
                        });
                    }
                };

                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', () => {
                        updateProgress();
                        saveState();
                    });
                });

                if (resetButton) {
                    resetButton.addEventListener('click', () => {
                        if (confirm('您確定要重設此清單的所有項目嗎？')) {
                            checkboxes.forEach(checkbox => {
                                checkbox.checked = false;
                            });
                            updateProgress();
                            saveState();
                        }
                    });
                }

                loadState();
                updateProgress();
            };
            
            // Initialize both checklists
            initializeChecklist('content-stream', 'liveStreamChecklistState');
            initializeChecklist('content-audio', 'audioChecklistState');
            
            // Load the last active tab from localStorage
            const lastActiveTab = localStorage.getItem('activeServiceTab');
            if (lastActiveTab) {
                switchTab(lastActiveTab);
            } else {
                switchTab('audio'); // Default to stream tab
            }
        });
    </script>

</body>
</html>
