<style>
  /* 自訂樣式 */
  * {
    transition-property: background-color, border-color, color, fill, stroke;
    transition-duration: 200ms;
  }

  /* 動畫 */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes slideIn {
    from {
      transform: translateX(100%);
    }
    to {
      transform: translateX(0);
    }
  }

  @keyframes scaleIn {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .fade-in {
    animation: fadeIn 0.3s ease-out;
  }

  .slide-in {
    animation: slideIn 0.3s ease-out;
  }

  .scale-in {
    animation: scaleIn 0.2s ease-out;
  }

  /* 模態框背景 */
  .modal-backdrop {
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(2px);
  }

  .dark .modal-backdrop {
    background-color: rgba(0, 0, 0, 0.7);
  }

  /* 採購卡片 hover 效果 */
  .requirement-card {
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .requirement-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  }

  .dark .requirement-card:hover {
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
  }

  /* 狀態徽章 */
  .badge {
    @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium;
  }

  .badge-pending {
    @apply bg-yellow-100 text-yellow-800;
  }

  .dark .badge-pending {
    @apply bg-yellow-900/30 text-yellow-300;
  }

  .badge-purchased {
    @apply bg-green-100 text-green-800;
  }

  .dark .badge-purchased {
    @apply bg-green-900/30 text-green-300;
  }

  .badge-cancelled {
    @apply bg-gray-100 text-gray-800;
  }

  .dark .badge-cancelled {
    @apply bg-gray-700 text-gray-300;
  }

  .badge-urgent {
    @apply bg-red-100 text-red-800;
  }

  .dark .badge-urgent {
    @apply bg-red-900/30 text-red-300;
  }

  .badge-normal {
    @apply bg-blue-100 text-blue-800;
  }

  .dark .badge-normal {
    @apply bg-blue-900/30 text-blue-300;
  }

  /* 按鈕樣式 */
  .btn {
    @apply inline-flex items-center justify-center px-4 py-2 rounded-lg font-semibold transition-all duration-200;
  }

  .btn-primary {
    @apply bg-primary hover:bg-blue-600 text-white shadow-sm hover:shadow;
  }

  .btn-secondary {
    @apply bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200;
  }

  .btn-danger {
    @apply bg-red-600 hover:bg-red-700 text-white;
  }

  .btn-success {
    @apply bg-green-600 hover:bg-green-700 text-white;
  }

  .btn-sm {
    @apply px-3 py-1.5 text-sm;
  }

  /* 表單樣式 */
  .form-input {
    @apply w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400;
  }

  .form-label {
    @apply block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1;
  }

  .form-error {
    @apply text-sm text-red-600 dark:text-red-400 mt-1;
  }

  /* 滾動條樣式 */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-track {
    @apply bg-gray-100 dark:bg-gray-800;
  }

  ::-webkit-scrollbar-thumb {
    @apply bg-gray-300 dark:bg-gray-600 rounded-full;
  }

  ::-webkit-scrollbar-thumb:hover {
    @apply bg-gray-400 dark:bg-gray-500;
  }

  /* Toast 通知樣式 */
  .toast {
    @apply pointer-events-auto w-full max-w-sm rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 slide-in;
  }

  .toast-success {
    @apply bg-green-50 dark:bg-green-900/30 border-l-4 border-green-500;
  }

  .toast-error {
    @apply bg-red-50 dark:bg-red-900/30 border-l-4 border-red-500;
  }

  .toast-info {
    @apply bg-blue-50 dark:bg-blue-900/30 border-l-4 border-blue-500;
  }

  .toast-warning {
    @apply bg-yellow-50 dark:bg-yellow-900/30 border-l-4 border-yellow-500;
  }

  /* 模態框樣式 */
  .modal {
    @apply fixed inset-0 z-50 overflow-y-auto;
  }

  .modal-content {
    @apply relative bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-2xl mx-auto my-8 scale-in;
  }

  /* 留言氣泡 */
  .comment-bubble {
    @apply relative bg-gray-50 dark:bg-gray-700/50 rounded-lg p-3 mb-2;
  }

  .comment-bubble::before {
    content: '';
    @apply absolute left-0 top-3 w-1 h-full bg-primary rounded-r;
  }

  /* 網格視圖 */
  .grid-view {
    @apply grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4;
  }

  /* 列表視圖 */
  .list-view {
    @apply space-y-3;
  }

  /* 載入動畫 */
  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .spinner {
    animation: spin 1s linear infinite;
  }

  /* 響應式隱藏 */
  @media (max-width: 640px) {
    .hide-mobile {
      display: none;
    }
  }
</style>
